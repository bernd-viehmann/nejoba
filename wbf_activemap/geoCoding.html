    QueUrl = 'http://nominatim.openstreetmap.org/search?q=+Merianstraße,+Salzburg,+at&format=json&polygon=1&addressdetails=1'

    $(document).ready(function() {
        $.getJSON( QueUrl , function (data) {
            var items = [];
            $.each(data[0], function (key, val) {
                items.push('<li id="' + key + '">' + val + '</li>');
            });
            $('<ul/>', {
                'class': 'my-new-list',
                html: items.join('')
            }).appendTo('body');
        });
    });
